<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <title>Joints</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/steps.css">        
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Header -->
    <header class="app-header">
        <nav class="navbar is-transparent">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item" href="index.html">
                        <img id="logoJoints" src="images/index/logo.png" alt="Logo">
                    </a>
                    <span class="navbar-burger burger" data-target="navbarMenuHeroC">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>
                <div id="navbarMenuHeroC" class="navbar-menu">
                    <div class="navbar-end">
                        <a class="navbar-item">
                            IT Day
                        </a>
                        <a class="navbar-item">
                            Tech Talk
                        </a>
                        <a class="navbar-item" href="kompetisi.html">
                            Kompetisi
                        </a>
                        <a id="contact" class="navbar-item">
                            Contact
                        </a>
                        <span class="navbar-item">
                            <a id="loginButton" class="button is-inverted is-outlined" href="login.html">
                                Log In
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main -->
    <main class="app-content-steps">
        <!-- Steps -->
        <section class="hero is-medium is-steps">
            <div class="hero-body">
                <div class="container">
                    <div class="columns is-vcentered">
                        <div class="column">
                            <div class="steps" id="stepsDemo">
                                <!-- Info Perusahaan -->
                                <div class="step-item is-active is-pink">
                                    <div class="step-marker">1</div>
                                    <div class="step-details">
                                        <p class="step-title">Info Perusahaan</p>
                                    </div>
                                </div>
                                <!-- End of Info Perusahaan -->
                                <!-- Contact Person -->
                                <div class="step-item">
                                    <div class="step-marker">2</div>
                                    <div class="step-details">
                                        <p class="step-title">Contact Person</p>
                                    </div>
                                </div>
                                <!-- End of Contact Person -->
                                <!-- Lowongan Pekerjaan -->
                                <div class="step-item">
                                    <div class="step-marker">3</div>
                                    <div class="step-details">
                                        <p class="step-title">Lowongan Pekerjaan</p>
                                    </div>
                                </div>
                                <!-- End of Lowongan Pekerjaan -->
                                <!-- Finish -->
                                <div class="step-item">
                                    <div class="step-marker">4</div>
                                    <div class="step-details">
                                        <p class="step-title">Finish</p>
                                    </div>
                                </div>
                                <!-- End of Finish -->
                                <div class="steps-content box">
                                    <!-- Info Perusahaan Content -->
                                    <div class="step-content is-active">
                                        <!-- Nama & Nomor Telp/Fax -->
                                        <div class="columns">
                                            <div class="column">
                                                <div class="field">
                                                    <label class="label">Nama Perusahaan</label>
                                                    <div class="field-body">
                                                        <div class="field">
                                                            <p class="control is-expanded">
                                                                <input class="input" type="text" placeholder="Name">
                                                            </p>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="column">
                                                <div class="field">
                                                    <label class="label">Nomor Telepon/Fax</label>
                                                    <div class="field-body">
                                                        <div class="field">
                                                            <p class="control is-expanded">
                                                                <input class="input" type="text" placeholder="Name">
                                                            </p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- End of Nama & Nomor Telp/Fax -->
                                        <!-- Alamat Perusahaan -->
                                        <div class="field">
                                            <label class="label">Alamat Perusahaan</label>
                                            <div class="field-body">
                                                <div class="field">
                                                    <div class="control">
                                                        <textarea class="textarea" placeholder="Explain how we can help you"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- End of Alamat Perusahaan -->
                                        <!-- Stand & Pembayaran -->
                                        <div class="columns">
                                            <div class="column">
                                                <div class="field">
                                                    <label class="label">Pilih Stand</label>
                                                    <div class="field-body">
                                                        <div class="field is-expanded">
                                                            <div class="control">
                                                                <div class="select is-fullwidth">
                                                                    <select>
                                                                        <option>Standard</option>
                                                                        <option>Deluxe</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="column">
                                                <div class="field">
                                                    <label class="label">Pembayaran</label>
                                                    <div class="field-body">
                                                        <div class="field is-expanded">
                                                            <div class="control">
                                                                <div class="select is-fullwidth">
                                                                    <select>
                                                                        <option>Transfer</option>
                                                                        <option>Bayar Langsung</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- End of Stand & Pembayaran -->
                                        <!-- Checkbox Info Perusahaan Content -->
                                        <label class="checkbox">
                                            <input type="checkbox"> Dengan ini menyatakan
                                            <span class="has-text-pink">
                                                <i>bersedia</i>
                                            </span> mengikuti kegiatan Career Day JOINTS 2018
                                        </label>
                                        <!-- End of Checkbox Info Perusahaan Content -->
                                    </div>
                                    <!-- End of Info Perusahaan Content -->
                                    <!-- Contact Person Content-->
                                    <div class="step-content">
                                        <!-- Nama -->
                                        <div class="field">
                                            <label class="label">Nama</label>
                                            <div class="field-body">
                                                <div class="field">
                                                    <div class="control">
                                                        <input class="input" type="text" placeholder="e.g. Partnership opportunity">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- End of Nama -->
                                        <!-- Nomor Telepon & Email -->
                                        <div class="columns">
                                            <div class="column">
                                                <div class="field">
                                                    <label class="label">Nomor Telepon</label>
                                                    <div class="field-body">
                                                        <div class="field">
                                                            <p class="control is-expanded">
                                                                <input class="input" type="text" placeholder="Name">
                                                            </p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="column">
                                                <div class="field">
                                                    <label class="label">Email</label>
                                                    <div class="field-body">
                                                        <div class="field">
                                                            <p class="control is-expanded">
                                                                <input class="input" type="text" placeholder="Name">
                                                            </p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- End of Nomor Telepon & Email -->
                                        <!-- Posisi/Jabatan -->
                                        <div class="field">
                                            <label class="label">Posisi/Jabatan</label>
                                            <div class="field-body">
                                                <div class="field is-expanded">
                                                    <div class="control">
                                                        <div class="select is-fullwidth">
                                                            <select>
                                                                <option>CEO</option>
                                                                <option>Business development</option>
                                                                <option>Marketing</option>
                                                                <option>Sales</option>
                                                                <option>Lainnya</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- End of Posisi/Jabatan -->
                                        <!-- Checkbox Contact Person Content -->
                                        <label class="checkbox">
                                            <input type="checkbox"> Dengan ini menyatakan
                                            <span class="has-text-pink">
                                                <i>bersedia</i>
                                            </span> menjadi penganggung jawab pelaksanaan kegiatan
                                        </label>
                                        <!-- End of Checkbox Contact Person Content -->
                                    </div>
                                    <!-- End of Contact Person Content-->
                                    <!-- Lowongan Pekerjaan Content -->
                                    <div class="step-content">
                                        <div class="field">
                                            <label class="label">Lowongan yang ada
                                                <span class="has-text-pink">*</span>
                                            </label>
                                            <div class="field-body">
                                                <div class="field">
                                                    <p class="control is-expanded">
                                                        <input class="input" type="text" placeholder="Name">
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label class="label">Jumlah tenaga yang dibutuhkan
                                                <span class="has-text-pink">*</span>
                                            </label>
                                            <div class="field-body">
                                                <div class="field">
                                                    <p class="control is-expanded">
                                                        <input class="input" type="text" placeholder="Name">
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label class="label">Lulusan yang dibutuhkan
                                                <span class="has-text-pink">*</span>
                                            </label>
                                            <div class="field-body">
                                                <div class="field">
                                                    <p class="control is-expanded">
                                                        <input class="input" type="text" placeholder="Name">
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label class="label">Kualifikasi yang dibutuhkan
                                                <span class="has-text-pink">*</span>
                                            </label>
                                            <div class="field-body">
                                                <div class="field">
                                                    <p class="control is-expanded">
                                                        <input class="input" type="text" placeholder="Name">
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label class="label">Wilayah Penempatan
                                                <span class="has-text-pink">*</span>
                                            </label>
                                            <div class="field-body">
                                                <div class="field">
                                                    <p class="control is-expanded">
                                                        <input class="input" type="text" placeholder="Name">
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label class="label">Posisi/Jabatan
                                                <span class="has-text-pink">*</span>
                                            </label>
                                            <div class="field-body">
                                                <div class="field">
                                                    <p class="control is-expanded">
                                                        <input class="input" type="text" placeholder="Name">
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label class="label">Keterangan
                                                <span class="has-text-pink">*</span>
                                            </label>
                                            <div class="field-body">
                                                <div class="field">
                                                    <p class="control is-expanded">
                                                        <input class="input" type="text" placeholder="Name">
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <span class="has-text-pink">*</span> = tidak wajib diisi
                                    </div>
                                    <!-- End of Lowongan Pekerjaan Content-->
                                    <!-- Finish Content -->
                                    <div class="step-content has-text-centered">
                                        <h1 class="title is-4">Proses blabalba selesai blablalb</h1>
                                    </div>
                                    <!-- End of Finish Content -->
                                    <br>
                                    <!-- Steps Actions Prev Next -->
                                    <div class="steps-actions">
                                        <div class="steps-action">
                                            <a href="#" data-nav="previous" class="button is-pink is-rounded">Kembali</a>
                                        </div>
                                        <div class="steps-action">
                                            <a href="#" data-nav="next" class="button is-pink is-rounded">Berikutnya</a>
                                        </div>
                                    </div>
                                    <!-- End of Steps Actions Prev Next -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End of Steps -->
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="js/steps.js"></script>
    <script>
        $(document).ready(function () {
            // buka tutup navbar hamburger
            $(".navbar-burger").click(function () {
                $("#navbarMenuHeroC").toggleClass("is-active");
                $(".navbar-burger > span").toggleClass("is-active");
                $("#loginButton").removeClass("is-inverted");
            });
            // navbar
            $(".navbar").addClass("is-fixed-top");
            // login button
            $("#loginButton").removeClass("is-inverted");
            // mengganti login button menjadi warna pink
            $("#loginButton").addClass("is-pink");

            $("#logoJoints").attr("src", "http://joints.id/images/logo-pink.png");
        });
    </script>
</body>

</html>
