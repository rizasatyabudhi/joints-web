
<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <title>Joints</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/steps.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Header -->
    <header class="app-header">
        <nav class="navbar is-transparent">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item" href="index.html">
                        <img id="logoJoints" src="images/index/logo.png" alt="Logo">
                    </a>
                    <span class="navbar-burger burger" data-target="navbarMenuHeroC">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>
                <div id="navbarMenuHeroC" class="navbar-menu">
                    <div class="navbar-end">
                        <a class="navbar-item">
                            IT Day
                        </a>
                        <a class="navbar-item">
                            Tech Talk
                        </a>
                        <a class="navbar-item" href="kompetisi.html">
                            Kompetisi
                        </a>
                        <a id="contact" class="navbar-item">
                            Contact
                        </a>
                        <span class="navbar-item">
                            <a id="loginButton" class="button is-inverted is-outlined" href="login.html">
                                Log In
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main -->
    <main class="app-content-invoice">
        <section class="hero is-login-perusahaan is-fullheight">
            <div class="hero-body">
                <div class="container">
                    <div class="columns is-vcentered">
                            <div class="column is-4 is-offset-4">
                                    <h1 class="subtitle has-text-centered">Register Perusahaan</h1>
                                    <div class="box">
                                        <div class="field">
                                            <label class="label">Email</label>
                                            <p class="control has-icons-left has-icons-right">
                                                <input class="input is-pink" type="email" placeholder="Email">
                                                <span class="icon is-small is-left">
                                                    <i class="fa fa-envelope"></i>
                                                </span>
                                                <span class="icon is-small is-right">
                                                    <i class="fa fa-check"></i>
                                                </span>
                                            </p>
                                        </div>
                                        <div class="field">
                                            <label class="label">Password</label>
                                            <p class="control has-icons-left">
                                                <input class="input is-pink" type="password" placeholder="Password">
                                                <span class="icon is-small is-left">
                                                    <i class="fa fa-lock"></i>
                                                </span>
                                            </p>
                                        </div>
                                        <div class="field">
                                            <label class="label">Konfirmasi Password</label>
                                            <p class="control has-icons-left">
                                                <input class="input is-pink" type="password" placeholder="Password">
                                            </p>
                                        </div>
                                        <div class="field">
                                            <div class="control has-text-centered">
                                                <label class="checkbox is-pink">
                                                    <input type="checkbox"> Ingat Saya
                                                </label>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <p class="control has-text-centered">
                                                <button class="button is-pink is-rounded">
                                                    Register
                                                </button>
                                            </p>
                                        </div>
                                        <p class="has-text-centered">
                                            Sudah mendaftar
                                            <b>
                                                <a href="#" class="has-text-pink">Login sekarang.</a>
                                            </b>
                                        </p>
                                    </div>
                                    <!-- <div class="box">
                                                    <p class="has-text-centered">
                                                        <b>
                                                            <a href="#" class="has-text-pink">Lupa Password ?</a>
                                                        </b>
                                                    </p>
                                                </div> -->
                                </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="js/steps.js"></script>
    <script>
        $(document).ready(function () {
            // buka tutup navbar hamburger
            $(".navbar-burger").click(function () {
                $("#navbarMenuHeroC").toggleClass("is-active");
                $(".navbar-burger > span").toggleClass("is-active");
                $("#loginButton").removeClass("is-inverted");
            });
            // navbar
            $(".navbar").addClass("is-fixed-top");
            // login button
            $("#loginButton").removeClass("is-inverted");
            // mengganti login button menjadi warna pink
            $("#loginButton").addClass("is-pink");

            $("#logoJoints").attr("src", "http://joints.id/images/logo-pink.png");
        });
    </script>
</body>

</html>
